apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "quake-kube.fullname" . }}-test-connection"
  labels:
    {{- include "quake-kube.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "quake-kube.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          memory: 200Mi
          cpu: 300m
        requests:
          memory: 100Mi
          cpu: 100m
            
  restartPolicy: Never
